name: Update stats.json

on:
  workflow_dispatch:
    inputs:
      clubId:
        description: "EA clubId"
        required: true
        default: "420295"
      platform:
        description: "EA platform (common-gen5 for PS5)"
        required: true
        default: "common-gen5"

permissions:
  contents: write

concurrency:
  group: update-stats
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update stats.json
        env:
          CLUB_ID: ${{ inputs.clubId }}
          PLATFORM: ${{ inputs.platform }}
        run: node scripts/update-stats.mjs

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/stats.json
          git commit -m "Update stats.json"
          git push
